{{define "main"}}
<section class="privacy-policy">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-header">
          <h1>{{ .Title}}</h1>
          <p>{{.Params.subTitle}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="privacy-policy-content">
          <div class="privacy-policy-item">
            {{.Content}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
