{{define "main"}}
<section class="page-title">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{.Title}}</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ .Site.BaseURL }}">Accueil</a></li>
            <li class="breadcrumb-item active">{{.Title}}</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>

<section class="evenement">
  <div class="container">
    <div class="row">
      {{ range .Paginator.Pages }}
      <div class="col-lg-4">
        <article class="evenement-post">
          <img src="{{ .Params.featureImage | absURL }}" alt="evenement-images">
          <div class="evenement-content">
            <h3><a href="{{ .Permalink }}">{{ .Title}}</a></h3>
            <p> {{truncate 100 .Summary}} </p>
            <a class="more" href="{{ .Permalink }}">En savoir plus <span>‚ü∂</span></a>
          </div>
        </article>
      </div>
      {{end}}
      <div class="col-12">
        <div class="evenement-pagination">
          {{partial "pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
