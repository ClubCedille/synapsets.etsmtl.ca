{{with .Site.Data.evenementSection}}
{{if .enable}}
<section class="evenement" id="evenement">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>
              {{.subtitle}}
          </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      {{ range first 3 (where $.Site.RegularPages "Type" "evenement") }}
      <div class="col-lg-4 col-md-6">
        <article class="evenement-post">
          <img src="{{ .Params.featureImage | absURL }}" alt="evenement-images">
          <div class="evenement-content">
            <h3><a href="{{ .Permalink }}">{{.Title}}</a></h3>
            <p>{{ truncate 75 .Summary }}</p>
            <a class="more" href="{{ .Permalink }}">En savoir plus <span>⟶</span></a>
          </div>
        </article>
      </div>
      {{end}}
      <div class="col-12 text-center">
        <a href="{{.buttonTarget | absURL}}" class="btn btn-primary">Voir tout les évènements</a>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
