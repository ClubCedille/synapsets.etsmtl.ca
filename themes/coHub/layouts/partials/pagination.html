{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav>
  <ul class="pagination ">
    {{ range $pag.Pagers }}
      {{ if eq . $pag }}
      <li class="page-item active">
        <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
      </li>
      {{ else }}
      <li class="page-item">
        <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
      </li>
      {{ end }}
    {{ end }}

    {{ if $pag.HasNext }}
      <li class="page-item">
        <a class="page-link" href="{{ $pag.Next.URL }}" rel="next">
          â†’
        </a>
      </li>
    {{ end }}
  </ul>
</nav>

{{ end }}
